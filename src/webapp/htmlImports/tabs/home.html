<div id="home-parent" class="flex-row gap-md">
  <div class="flex-col flex-1 gap-md">
    <div class="poppins-semibold standard-container">
      <h2>Macro Control
      <button class="purple-button ml-auto d-none" id="stop-btn">Stop [F3]</button>
      <!-- <button class="purple-button active ml-05 d-none" id="pause-btn">Pause [F2]</button> -->
      <button class="purple-button ml-auto" id="start-btn">Start [F1]</button>
      </h2>
    </div>
    <div class="poppins-medium standard-container flex-grow-1 overflow-y-auto">
      <h2>Tasks</h2>
      <div id="task-list" class="task-list-scroll w-100"></div>
    </div>
    <div class="flex-col flex-1 gap-md">
    <div class="poppins-semibold standard-container">
        <h2 style="margin: 0;">Macro Mode
        <select class="ml-auto" id="macro_mode">
          <option value="normal">Normal Mode</option>
          <option value="field">Field Mode</option>
          <option value="quest">Quest Mode</option>
        </select>
        </h2>
      </div>
      </div>
    <div class="poppins-medium standard-container flex-col" id="planter-timers-container">
      <div class="flex-row space-between">
        <h2>Planter Timers</h2>
        <button
          class="purple-button"
          id="clear-timers-btn"
        >
          Reset Timers
        </button>
      </div>
      <div class="planter-timers"></div>
    </div>
  </div>
  <div class="flex-col flex-1 gap-md">
    <div class="poppins-regular standard-container flex-grow-1 overflow-y-auto flex-col gap-xs">
      <div class="flex-row space-between align-items-center mb-05 border-bottom">
        <h2 style="border-bottom: none; margin-bottom: 0; padding-bottom: 0;">Logs</h2>
        <div class="flex-row gap-xs">
          <button class="purple-button" id="export-logs-btn" style="margin-top: 0; padding: 0.3rem 0.6rem; font-size: 0.8rem;">Export</button>
          <button class="purple-button" id="clear-logs-btn" style="margin-top: 0; padding: 0.3rem 0.6rem; font-size: 0.8rem;">Clear</button>
        </div>
      </div>
      <div id="logs" class="flex-col gap-xs overflow-y-auto flex-grow-1">
        <!-- Logs will be appended here -->
      </div>
    </div>
  </div>
</div>
